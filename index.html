<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BlackJack</title>
    <link rel="stylesheet" href="assets/css/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>
    <header class="title">
        BlackJack
    </header>

    <!--comentario -->
    <div class="row mt-3 container-fluid">
        <div class="col text-center">
            <button id="btnNuevo" class="btn btn-danger ">Nuevo juego</button>
            <button id="btnPedir" disabled="disabled" class="btn btn-success">Pedir carta</button>
            <button id="btnDetener" disabled="disabled" class="btn btn-success">No va más</button>
        </div>
    </div>

    <!--Apuesta-->
    <div class="row mt-3 container-fluid">
        <div class="col text-center">
            <h3>Apuesta <span>0</span>€</h3>
        </div>
    </div>


    <!--Jugador-->
    <div class="row mt-3 container">
        <div class="col">
            <h1>Jugador 1 - <small>0</small> puntos - <span>0</span>€</h1>
            <div id="jugador-cartas" class="divCartas">
                <!-- <img class="carta" src="assets/cartas/2C.png" alt=""> -->
            </div>
        </div>
    </div>

    <!--Fichas-->
    <div class="row mt-3 container">
        <div class="col">
            <div id="fichas">
                <img id="uno" class="ficha" src="assets/img/ficha-1.png" alt="">
                <img id="cinco" class="ficha" src="assets/img/ficha-5.png" alt="">
                <img id="diez" class="ficha" src="assets/img/ficha-10.png" alt="">
            </div>
        </div>
    </div>

    <!--PC-->
    <div class="row mt-3 container">
        <div class="col">
            <h1>Computadora - <small>0</small> puntos</h1>
            <div id="computadora-cartas" class="divCartas">
                <!-- <img class="carta" src="assets/cartas/4C.png" alt=""> -->
            </div>
        </div>
    </div>

    <script src="assets/js/underscore-min.js"></script>
    <script src="assets/js/juego-min.js"></script>
</body>
</html>
